<app-answers-buttons></app-answers-buttons>

<mat-form-field class="search-field">
    <input (keyup)="filter($event.target.value)" matInput placeholder="Search">
  </mat-form-field>
  
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let answer">{{answer.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Survey Title</th>
        <td mat-cell *matCellDef="let answer"> {{answer.title}} </td>
      </ng-container>

      <ng-container matColumnDef="answer_1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Answer 1</th>
        <td mat-cell *matCellDef="let answer"> {{answer.answer_1}} </td>
      </ng-container>

      <ng-container matColumnDef="answer_2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Answer 2</th>
        <td mat-cell *matCellDef="let answer"> {{answer.answer_2}} </td>
      </ng-container>

      <ng-container matColumnDef="answer_3">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Answer 3</th>
        <td mat-cell *matCellDef="let answer"> {{answer.answer_3}} </td>
      </ng-container>

      <ng-container matColumnDef="edit_del">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>Edit/Delete</th>
        <td mat-cell *matCellDef="let answer">  
          <button mat-icon-button type="button" (click)="editAnswers(answer.id)" id="edit_btn">
            <span class="material-icons">
              edit
            </span>
          </button> 
          <button mat-icon-button type="button" (click)="deleteDialog(answer.id)" id="del_btn">
            <span class="material-icons">
              delete
            </span>
          </button> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <mat-paginator [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 25]"
                    showFirstLastButtons>
    </mat-paginator>
  
  </div>
